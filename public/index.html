<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Wave UI</title>
    <script>
      /**
       * https://github.com/websemantics/gh-pages-spa
       */
      (function(l) {
        var repo = '/' + l.pathname.split('/')[1]

        /* redirect all 404 trafic to index.html */
        function redirect() {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo + '/?' +
                    (l.pathname ? 'p=' + l.pathname.replace(/&/g, '~and~').replace(repo, '') : '') +
                    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    (l.hash))
        }

        /* resolve 404 redirects into internal routes */
        function resolve() {
          if (l.search) {
            var q = {}
            l.search.slice(1).split('&').forEach(function(v) {
              var a = v.split('=')
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&')
            })
            if (q.p !== undefined) {
              window.history.replaceState(null, null,
                repo + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
              )
            }
          }
        }

        /* if current document is 404 page page, redirect to index.html otherwise resolve */
        document.title === '404' ? redirect() : resolve()
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Wave UI doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
